<p>或是小镇，或是县城</p>

<p>一定有牵引视线的炊烟</p>

<p>能够形态完整地在天空游弋</p>

<p>而大地在等待丰收降临</p>

<p><br></p>

<p>一定有河流</p>

<p>一段没有水泥驳岸的河流</p>

<p>它们随时可隐入地下</p>

<p>随时隐藏自己的秘密</p>

<p><br></p>

<p>一定要有傍河而居的人家</p>

<p>男人和女人，和锅碗瓢盆的</p>

<p>合奏声，庭院有水</p>

<p>随时赠予敲门解渴的人</p>

<p><br></p>

<p>永远有生活的动力</p>

<p>允许山水阻隔，思念绵长</p>

<p>一定要留下回首一笑的心情</p>

<p>顾盼自己的身影</p>

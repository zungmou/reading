<p>《传承：大国工程  使命担当》：中国工程院编；文津出版社出版。</p>

<p>本书讲述了30位杰出的中国工程院院士的人生故事。他们大多是新中国科技事业开创过程中的关键人物，为推动工程科技事业发展作出了巨大贡献。</p>

<p>《财政金融通识课》：王东京著；中国财政经济出版社出版。</p>

<p>本书以简明生动的语言，讲述复杂晦涩的财政金融知识，帮助读者构建起基础思维框架，更好地理解国家政策的财政逻辑与金融动向。</p>

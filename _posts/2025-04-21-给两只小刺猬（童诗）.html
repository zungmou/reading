<p> 　　春风悄悄</p>


  <p>小草悄悄</p>


  <p>两只小刺猬</p>


  <p>也悄悄靠近</p>


  <p>它们中间隔着一朵蒲公英</p>


  <p>我也悄悄</p>


  <p></p>


  <p>春天这么快来了</p>


  <p>是小草顶出来的吗？</p>


  <p>是暖风送过来的吗？</p>


  <p>还是黄色的迎春花</p>


  <p>手牵手捧给我们的？</p>


  <p></p>


  <p>两只小刺猬</p>


  <p>好像刚刚睡醒</p>


  <p>从冬眠的小床上</p>


  <p>来找蒲公英</p>


  <p></p>


  <p>你们好呀小刺猬</p>


  <p>我知道你们的背上</p>


  <p>不光是栗子壳</p>


  <p>还有一个甜甜的春天 </p>

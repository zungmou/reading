<p> 　　一只高举的臂膀</p>


  <p>撑起了天空</p>


  <p>这些无名的人</p>


  <p>也可以替代所有人的名字</p>


  <p>现在是午后，雕塑</p>


  <p>已被阳光照暖</p>


  <p>同行的人说</p>


  <p>这里适合流泪</p>


  <p>我不，我选择沉默</p>


  <p>像一件雕塑</p>


  <p>用石头的沉默</p>


  <p>发出最响的呐喊 </p>

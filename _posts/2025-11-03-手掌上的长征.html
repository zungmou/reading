<p> 　　小时候</p>


  <p>爷爷总喜欢抱着我</p>


  <p>摊开那双粗糙的大手</p>


  <p>讲起长征的故事</p>


  <p></p>


  <p>那时，他还有着一双分外明亮的眼睛</p>


  <p>那时，他的一生尚未被写进一块斑驳的</p>


  <p>石头里——</p>


  <p></p>


  <p>那时，“红军不怕远征难，过草地</p>


  <p>爬雪山……”</p>


  <p></p>


  <p>那时，从掌心</p>


  <p>到指尖的距离</p>


  <p></p>


  <p>就是二万五千里。 </p>

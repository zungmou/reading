<p> 　　雁群在回雁峰整理南行的羽翅</p>

<p>湘江揣着盛夏的余温流向枯水期</p>

<p>稻草人的布衫，在暖风里飘荡</p>

<p>老农的犁头，搁浅在干涸的田埂</p>

<p></p>

<p>陶罐在屋檐下回忆雨水</p>

<p>山茶花误读了时令，绽放枝头</p>

<p>祖母将棉衣收回杉木箱底</p>

<p>说，霜降的约定被蝉声延误</p>

<p></p>

<p>又一个晴天，使池塘裂开皱纹</p>

<p>南风翻过山峦，送来金桂的浓香</p>

<p></p>

<p>此刻，站在季节的路口</p>

<p>看江流把冬与夏纺成同一匹绸缎</p>

<p>时光啊，真是一位不眠的绣娘 </p>

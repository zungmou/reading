<p> 　　文艺立时代潮头，也最感时代变迁。当我们把目光投向今天的文艺现场，一个正在发生的巨变是：在时代激发和技术赋能之下，人民群众身上的创造才华喷薄而出，参与文艺表达、创作、分享的热情空前高涨，大众文艺活力澎湃、新意迭出。</p>


  <p>新年伊始，我们推出专版，共同聚焦新时代大众文艺的火热图景，洞察其发展动力，瞩望其未来趋势，推动文艺大众化浪潮激荡出更多优质成果，更好造福人民精神文化生活。</p>


  <p>——编&nbsp;&nbsp;者 </p>

<p> 　　两坨铁</p>


  <p>是忙碌的影子</p>


  <p>穿梭在大街小巷</p>


  <p>迂回在楼道 密林 瓦砾中</p>


  <p></p>


  <p>肩扛大山</p>


  <p>脚步必须沉稳</p>


  <p>每抵达一处隘口</p>


  <p>帮助安装、调试、排除隐患</p>


  <p>多一点谦让真诚</p>


  <p>炊烟就腾起了诗意</p>


  <p></p>


  <p>夕阳西下</p>


  <p>夜没有落下他们，城市的边角</p>


  <p>生活的理由被一个个</p>


  <p>煤气罐子，再次撞响</p>


  <p></p>


  <p>我在文字中修行</p>


  <p>煤气与火焰永远是一种修辞</p>


  <p>尘埃里的句子</p>


  <p>我闻到一股花香的味道</p>


  <p>（作者为某燃气公司职工） </p>

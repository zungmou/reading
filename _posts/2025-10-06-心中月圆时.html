<p> 　　但愿人长久，千里共婵娟。</p>


  <p>中秋，是中国人心中共同的情结。圆月，是人们在中秋共同的憧憬。是温情，是文化，是美味，是追忆……月光映照下，每颗心都荡漾着各自的涟漪。而这种种的思索，又被中秋的月牵引，融入民族共同的文化记忆。</p>


  <p>又逢中秋，今日文艺副刊“大地风华”专版，为读者呈现5篇中秋主题散文作品。让我们借作家的文字，品味各自不同的中秋，望见彼此心中的圆月。</p>

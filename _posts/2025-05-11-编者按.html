<p> 　　2020年5月11日，习近平总书记考察云冈石窟，强调：“云冈石窟是世界文化遗产，保护好云冈石窟，不仅具有中国意义，而且具有世界意义。”5年来，云冈石窟相关研究、保护、展示工作不断深化、创新，让这座跨越千年的文化艺术宝库持续以美滋养大众。我们邀请不同领域的专家学者，分享他们关于云冈石窟艺术的研究成果与体悟，架起一座连接古代艺术与现代生活的桥梁。</p>

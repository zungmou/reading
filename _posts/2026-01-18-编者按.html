"></p><p> 　　“虽由人作，宛自天开”。从一亭一榭，到一山一石，再到一花一木，中国园林以独特的设计理念、营造手法、审美旨趣，对世界园林艺术的发展产生了深远影响。如今，中国园林文化更成为一股“活水”，为展览空间、舞台艺术、建筑庭院等设计提供着丰厚滋养。中国园林的营造美学藏着怎样的“顶流审美”？今天，本版约请3位专家学者，从中国园林的“活”意、山水艺术、“翻译之道”等维度，共话园林之美。</p>

<p> 　　应该有一门课，是看云之课。</p>


  <p>每个人寻找天空中的云，</p>


  <p>辨认它们的形状，</p>


  <p>看它们向哪里飘移。</p>


  <p></p>


  <p>还有一门课，是听鸟之课。</p>


  <p>每个人都沉默，</p>


  <p>从市声中分离出鸟声，</p>


  <p>听鸟声的节奏，听其间的空白。</p>


  <p></p>


  <p>万物教育彼此，</p>


  <p>各分得一份智慧。</p>


  <p></p>


  <p>然而人坐在四方形的教室里。</p>


  <p>云在天空停留又离开，</p>


  <p>鸟飞向别的所在。 </p>

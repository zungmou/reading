<p> 　　无论是艺术之美，还是生活之美，都始终与时代同频共振。作为全国人大代表、全国政协委员的文化艺术界人士，自觉担当时代风气的先觉者、先行者、先倡者。他们以真挚的情感、宽广的视野、敏锐的洞察、不辍的实践，助力文化发展，推动社会进步。全国两会召开之际，本版邀请5位代表委员，围绕社会热点、创新趋势、艺术探索畅谈体悟，为促进经济社会发展贡献美的力量。</p>


  <p>——编&nbsp;&nbsp;者 </p>

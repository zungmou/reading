<p> 　　这些年，不少城市涌现出许多新的公共空间——它们，有的是一湾清澈的河流，有的是一处文化的场馆，有的是一片产业的园区，有的是一条历史的老街，有的是一座开放的书院……它们，彰显着时代感，散发着文化味，充满着烟火气，成为这座城崭新的风景，让城市变得愈发美丽、动人，愈加亲切、温暖。本期大地副刊，让我们走进一座座城，走进那些风景深处。</p>

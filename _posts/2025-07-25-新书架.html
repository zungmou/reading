<p>《欧阳予倩文献图传》：高音主编，杨乐、林金姬编；社会科学文献出版社出版。</p>

<p>本书是关于欧阳予倩的第一部文献图传，展现这位中国戏剧开路先锋、中国戏剧教育先行者的人生经历、艺术之路和思想脉络。</p>

<p><img src="https://wsrv.nl/?url=http://paper.people.com.cn/rmrb/pc/pic/202507/25/388e2911-563c-43d6-9dc0-6a4ab051f419.jpg"></p>

<p>《我们的国家公园》（全5册）：大熊猫国家公园四川省管理局等主编；吉林科学技术出版社出版。</p>

<p>这套书图文并茂地介绍了大熊猫、三江源、东北虎豹、海南热带雨林、武夷山等5处国家公园的生态环境和珍稀动植物。</p>

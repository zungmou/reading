<p> 　　黔灵山推窗可见</p>


  <p>贵阳城高耸的发髻</p>


  <p>如松涛奔涌</p>


  <p>公园门口的湖水半掩</p>


  <p>云岩蜿蜒的烟火</p>


  <p></p>


  <p>有灵猴三两只</p>


  <p>白鹭七八枚</p>


  <p>市声婉约之处，可进可退的</p>


  <p>是一碗倒映时光的</p>


  <p>潋滟的泉水</p>


  <p></p>


  <p>城在山中，有拔节的</p>


  <p>时代钢质的筋骨</p>


  <p>山在城中，霓虹起落之处</p>


  <p>云卷云舒 </p>

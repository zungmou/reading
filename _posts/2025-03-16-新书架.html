<p>《文脉的演进：中国古代文学史讲录》：陈引驰著；中华书局出版。</p>

<p>本书以中西比较视野进行观察，纵向上以时间为线索，横向上以文类为划分，交织成动态演进的中国文学史网络，融汇古今中外卓识，独创新见。</p>

<p><img src="https://wsrv.nl/?url=http://paper.people.com.cn/rmrb/pc/pic/202503/16/d5c39ede-9eb7-4f5b-9f66-f984e5b23a73.jpg"></p>

<p>《玉见故宫：国宝玉器里的中华》：徐琳著；译林出版社出版。</p>

<p>玉是中华文明特殊的标志物。本书通过对故宫代表性玉器的介绍，勾勒出跨度完整、门类齐备的故宫藏玉谱系，展示生生不息的中华文明。</p>

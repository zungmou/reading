<p> 　　战火是爷爷的青春</p>


  <p>进城是父亲的青春</p>


  <p>正在发生的这一切是我的青春</p>


  <p>那石头的青春，大海的青春呢？</p>


  <p></p>


  <p>我在花园里</p>


  <p>寻找一朵花的青春</p>


  <p>是它的颜色还是它的芬芳？</p>


  <p>似乎青春，它生于时代</p>


  <p>又蹁跹于时代的浪尖</p>


  <p></p>


  <p>青春啊，它催促着人</p>


  <p>好似在这个时间段</p>


  <p>我们总是要完成些什么</p>


  <p>若是错过，必将遗憾终身</p>


  <p></p>

<p>《坡地手记：小杨老师和她的大学》：何大草著；北京十月文艺出版社出版。</p>

<p>小杨任教的大学，坐落在北郊的一片坡地上。她赶了千里路而来，正看见一蓬蓬油菜花盛开，鸡鸭在田埂溜达……不觉一惊，继而欢喜。晚上写手记，就称自己误入了武陵源。</p>

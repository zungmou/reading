<p>锦绣河山，游人如织，好戏连台，佳片不断……国庆期间，丰富的文化活动、高质量的文化供给，不断增强人们的文化获得感、幸福感。</p>


  <p>这是文化中国的恢弘气象，更是“十四五”以来活力中国的切面。光影流转，大幕拉开，有共同富裕的故事，有绿水青山的画卷，有热气腾腾的生活。人们是剧中人，也是剧作者，用幸福的璎珞编织着时代的活剧、闪光的日子。</p>

<p> 　　我们坐在房子里，谈论今年秋天</p>


  <p>窗外，蒿草的香味一次次拜访客厅</p>


  <p>其间有人不停说起方言</p>


  <p>我突然意识到</p>


  <p>故乡还有我特别值得信赖的伙伴</p>


  <p></p>


  <p>他们居住在自建的房屋，热爱着</p>


  <p>烟火宴饮，种植粮食和西瓜</p>


  <p>他们长年累月地处理着</p>


  <p>邻里亲人的婚丧嫁娶</p>


  <p>山间田边的蒿草肆意生长</p>


  <p></p>


  <p>这世上有如期而至的收获</p>


  <p>人生有计划之中的意义</p>


  <p>他们靠着言而有信，在时代的</p>


  <p>洪流中前行，而我</p>


  <p>从未熄灭心中遥远的理想 </p>

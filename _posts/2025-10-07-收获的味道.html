<p> 　　推动高质量发展，文化是重要支点；满足人民日益增长的美好生活需要，文化是关键要素。</p>


  <p>“十四五”时期，文化创造活力涌动，文化服务迭代升级。从键盘敲出的文学篇章，到舞台绽放的艺术光彩，从触手可及的公共文化设施，到数字空间的文艺新业态，文化的力量得到前所未有的彰显，文化获得感、幸福感正有力定义着今天我们的美好生活。</p>


  <p>——编&nbsp;&nbsp;者&nbsp;&nbsp;&nbsp;</p>

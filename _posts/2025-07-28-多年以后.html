<p> 　　多年以后，绿色和河流</p>


  <p>重归于好</p>


  <p>将那些隆起的沙丘规划成岸</p>


  <p>专供来往飞鸟栖息</p>


  <p>地势稍微低一点的，积蓄些雨水</p>


  <p>风平浪尽时饲养硕大肥美的云朵</p>


  <p>地形平坦处，种大片小麦</p>


  <p>种大片有机植物</p>


  <p>留一小块田地，露天雕刻一组</p>


  <p>已经去世的治沙人</p>


  <p>让过往的清风驻足 </p>

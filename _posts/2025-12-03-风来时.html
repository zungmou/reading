<p> 　　野旷，天低</p>

<p>海风清凉清凉的，摸了过来</p>

<p>像指尖探遍了每一片</p>

<p>蓝色的金黄的海的肌肤</p>

<p>每个毛孔都荡漾着海水</p>

<p>婴儿呼吸般起伏</p>

<p>与妈妈的摇篮曲，节奏正契合</p>

<p></p>

<p>云淡，月小</p>

<p>顽皮的孩子还在细数</p>

<p>满篓的收获</p>

<p>叶子是一只只落地的鸟</p>

<p>偶尔也会忍不住，扑棱一下</p>

<p>带着翎羽的窣窣</p>

<p>风，却还赖在枝头上</p>

<p></p>

<p>我假装，没发现</p>

<p>会心一笑</p>

<p>又赶紧抚平嘴角 </p>

<p> 　　云朵们只管交出自己的洁白，</p>

<p>向江河逶迤的大地抒情。</p>

<p>羔羊们只管用虔诚的跪乳，</p>

<p>向自己的母亲致敬。</p>

<p></p>

<p>而那些快乐的蘑菇，</p>

<p>总能牵到伙伴们的手，</p>

<p>向雷阵雨作出繁盛的回应。</p>

<p></p>

<p>在呼伦贝尔草原，</p>

<p>爱的主角不是你，</p>

<p>也不是我。</p>

<p></p>

<p>草原上的爱，</p>

<p>属于那些你永远无法悉知的事物。</p>

<p>那些你常常一笑而过的，</p>

<p>微小的事物。 </p>

<p> 　　婴儿时我尚不懂赞美</p>


  <p>当你的嘴唇轻触</p>


  <p>我的双眉</p>


  <p></p>


  <p>少年时我尚不懂赞美</p>


  <p>碗里的苦药经你吹拂</p>


  <p>竟有丝丝甜味</p>


  <p></p>


  <p>青年时我尚不懂赞美</p>


  <p>看到我拿回的奖杯</p>


  <p>你微笑的眼睛含着的</p>


  <p>那一颗泪</p>


  <p></p>


  <p>中年时这尘世已没有你</p>


  <p>灼烫的额头只能将你的手温</p>


  <p>细细回味</p>


  <p></p>


  <p>为什么</p>


  <p>与你相处的漫长岁月</p>


  <p>我竟不懂赞美 </p>

<p> 　　钢坯由红色、黄色到蓝色、黑色</p>

<p>像一种光对抗时间的过程</p>

<p>常常从这里搬运</p>

<p>有热力和重度的事物</p>

<p>漫漫长夜，万籁俱寂</p>

<p>脆弱的部分被一块一块焊接</p>

<p>像江河边的栈桥</p>

<p>风雨只留下风雨之声</p>

<p>岁月收获它的从容。我总是这样</p>

<p>让自己缓缓入睡</p>

<p>无论这一天有多少条裂隙</p>

<p>淬过夜色，恢复塑性和韧性</p>

<p>与晨曦浑然一体 </p>

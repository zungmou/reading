<p>本书共选取70位古代先贤关于读书治学、作品赏析的观点和论述，力求从中领悟善读书的要义，找到善读书的方法，取得善读书的成效。</p>

<p>《拾光纪：考古打开的时间胶囊》：丁雨著；北京出版社出版。</p>

<p>考古不仅是对物质文化遗存的发掘，更是对人类精神文化的探索。该书通过考古成果的展示，揭示了古代社会的生活面貌和文化特征。</p>

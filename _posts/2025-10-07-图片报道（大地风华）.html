<p>“只有河南·戏剧幻城”的麦子丰收了。从2021年6月6日开城至2025年6月底，“只有河南·戏剧幻城”总观剧人次超5000万，省外游客占比超80%，总演出场次近8万场，已成为河南文旅“新地标”。</p>

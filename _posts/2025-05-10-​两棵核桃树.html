<p>北戴河创作之家的院里有两棵核桃树，枝叶委地，树下凉爽宜人，来过这里的作家朋友没有不喜欢它们的。</p>


  <p><span style="text-wrap-mode: wrap;">　　</span></p>


  <p>之前一直以为是一棵大树</p>


  <p>当我欲解其谜，查看其根系时</p>


  <p>才发现是两棵树</p>


  <p><span style="text-wrap-mode: wrap;">　　</span></p>


  <p>两棵核桃树，真好</p>


  <p>超越孤独，拒绝分离</p>


  <p>象征着甲和乙之间的关系</p>


  <p><span style="text-wrap-mode: wrap;">　　</span></p>


  <p>比如我和你</p>


  <p>比如艺术与生活</p>


  <p>还有，生命和土地……</p>

<p>开卷有益，书香致远。人与书的相遇，每时每刻都在地球的不同角落发生。而今，身处信息时代，读书学习的手段日益多元，知识宝库以前所未有的方式向公众敞开，不断求知、终身学习正在成为风尚。</p>

<p>今天是第二十九个世界读书日。让我们在来自不同领域、不同行业的阅读者故事中，领略书香社会的动人风景，感受以学益智、&nbsp;以学修身、以学增才的时代热潮。</p>

<p>——编&nbsp;&nbsp;者</p>

<p> 　　家是社会的基石，是个人成长和情感依托的地方。家风是社会风气的重要组成单元，也是国家风貌的微观基础。本版从“家”这一个人年轮的起点出发，在时光深处深情凝望，讲述一个个关于家庭、家教与家风的故事。当万家灯火连缀成灿烂星河，一个个“小家”的温度也正标示着民族与国家的精神刻度。</p>


  <p>——编&nbsp;&nbsp;者 </p>

<p> 　　雨如针，为山林缝制青衣</p>


  <p>我们在田庐饮茶</p>


  <p>透过落地玻璃，听寂静的光奏出的和弦</p>


  <p>每个人都有各自的序曲</p>


  <p>寻找着自己的音域</p>


  <p>樵隐通达，星光忧怀，雪鹰随性</p>


  <p>我们的话语时而浓酽，时而清淡透亮</p>


  <p>院中，不同的雨滴落到地面</p>


  <p>白珠乱跳，又汇到一处</p>


  <p>来日放晴，一切将了无痕迹</p>


  <p>只待今秋再聚时</p>


  <p>稻花金黄，风为我们送来梧桐子 </p>

<p> 　　蓝天，也是可以打开的，</p>


  <p>每一只鸟，都是一把钥匙。</p>


  <p></p>


  <p>老鹰能打开雷电的锋利，</p>


  <p>鸽子能打开白云的翅膀，</p>


  <p>喜鹊能打开牛郎星与织女星的婚房。</p>


  <p></p>


  <p>我要随着百鸟</p>


  <p>到蓝天走亲戚，</p>


  <p>这一大把钥匙，</p>


  <p>不知能否打开太阳的心脏，</p>


  <p>月亮的闺房，还有伊的心房。 </p>

<p>国标舞蹈《颜裳》不仅斩获第十八届文华奖，也在世界国标舞大赛黑池舞蹈节中夺得团体舞冠军。其艺术特色就在于将戏曲之“武”与国标舞之“舞”有机融合，塑造了力量与浪漫并重的舞蹈形象。作品在高难度的国标舞技巧中，通过脸谱变换，实现舞蹈风格的切换与情绪起伏的传达，在戏曲旋律的顿挫节奏中，迸发情感势能。这种编排上的巧思与智慧，彰显着东西方文明交流互鉴中的舞蹈力量。</p>

<p>（北京市海淀区&nbsp;&nbsp;任文惠）</p>

<p> 　　咬住一次蹄踏声</p>


  <p>就能读出一根鬃毛</p>


  <p>在草原上奔腾过的</p>


  <p>前世今生</p>


  <p></p>


  <p>草木的每一次重生</p>


  <p>都在月亮的背影中</p>


  <p>落满银辉</p>


  <p></p>


  <p>这是琴声平仄不平的下落</p>


  <p>这是风声流放天涯的借口</p>


  <p></p>


  <p>这是落日敲击天空</p>


  <p>不得不落下</p>


  <p>一枚沉沙的理由 </p>

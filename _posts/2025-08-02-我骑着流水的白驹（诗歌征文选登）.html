<p> 　　此刻，从苍翠中挣脱</p>


  <p>我如一颗贪玩的石头</p>


  <p>投身江南的松阴溪</p>


  <p>午羊堰拦得住吗？</p>


  <p>我骑着流水的白驹</p>


  <p></p>


  <p>几棵古树，迎面打招呼</p>


  <p>树梢的几只白鹭扑腾着</p>


  <p>正为炊烟和云朵授课</p>


  <p>牵着牛的少年走来</p>


  <p>不小心闯入了一幅古画</p>


  <p></p>


  <p>虫鸣起伏，白云千里</p>


  <p>在松阴溪，你要弯腰捡拾</p>


  <p>阳光下和树荫里</p>


  <p>到处都是遗落的诗句</p>


  <p>请云朵和月亮搬来书桌</p>


  <p>流水昼夜不停，教我写诗 </p>

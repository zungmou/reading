<p> 　　挥着剪刀不停地剪</p>


  <p>不停地剪</p>


  <p>在剪一朵天空中飘浮的白云</p>


  <p>在剪银河里一朵欢腾的浪花</p>


  <p>还是剪一只迎春的飞燕吧</p>


  <p>剪一只细雨斜风中的飞燕</p>


  <p>飞燕凌空转身时那灵动的一瞬</p>


  <p>再剪一朵清晨刚出水的荷花</p>


  <p>剪一只在土里刨食的小鸡</p>


  <p>妈妈</p>


  <p>这才是你最得心应手的作品 </p>

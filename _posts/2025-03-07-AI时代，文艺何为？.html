<p> 　　人工智能（AI）是科学技术发展到新一轮的最新变革，它不仅推动产业升级，改变传统经济的面貌，而且对人类社会生活产生深远影响，也必将深刻地改变文艺和文学。文艺工作者应该具备感知时代变革的能力，大胆学习研究新生事物，让传统艺术的创作插上新的时代翅膀。2025年全国两会召开之际，本版约请全国人大代表、全国政协委员共同探讨“AI时代，文艺何为？”这一话题，以飨读者。</p>

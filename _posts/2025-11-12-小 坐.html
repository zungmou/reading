<p> 　　风，温柔地</p>

<p>在叶尖上打盹</p>

<p>把晨露晃成无数颗小钻</p>

<p>它记得每朵花喜欢的姿势</p>

<p>轻轻托起，又悄悄放下</p>

<p>像对待易碎的梦</p>

<p>我们坐在石阶上</p>

<p>不说话</p>

<p>让衣角与草叶一起</p>

<p>学习风的摇摆</p>

<p>它慢慢吹着</p>

<p>带走几粒阳光</p>

<p>留下满地斑驳的笑声</p>

<p>若它只是经过</p>

<p>我们便掌心向上</p>

<p>接住它遗落的</p>

<p>透明的</p>

<p>稚子谣曲 </p>

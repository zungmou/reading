<p> 　　风压低了身子</p>

<p>这是一场无声的对话</p>

<p>雨水把心事约出来</p>

<p>在鸟鸣声中反复淘洗</p>

<p>在深秋之时</p>

<p>一定会有一些</p>

<p>以青春命名的词语</p>

<p>大声呼喊</p>

<p>那些迷路的庄稼就会顺着音频</p>

<p>重新修补季节的缺口</p>

<p>这一刻</p>

<p>我们仿佛都在属于自己的白纸上</p>

<p>尽情描绘</p>

<p>青春的印记 </p>
